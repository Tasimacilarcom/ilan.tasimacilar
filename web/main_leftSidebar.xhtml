<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition>
            <div class="col-12 col-sm-4 col-md-3">
                <h:form id="detailedFilterForm" prependId="false">    
                    
                   
                    
                  
                    
                    <h:panelGroup id="leftSidebarPnl">
                        
                        
                        <c:if test="#{redirectBean.redirect() eq 'mobil' }" >
                            <h:panelGroup rendered="#{adBean.leftSidebarShow}">
                                     <h:commandLink style="background-image: url('/resources/img/btn-anime.gif');background-size:100%;background-attachment: fixed;
                                                    height:100%;width: 100%;color: #fff; padding: 10px;" class="btn btn-first mb-3" 
                                                    title="İlan Filtresini Göster" action="#{adBean.leftSidebarShowHide()}">
                                         <i class="fa fa-bars"></i>&nbsp;İlan Filtresini Göster
                                         <f:ajax execute="leftSidebarPnl" render="leftSidebarPnl"></f:ajax>
                                     </h:commandLink>  
                            </h:panelGroup>
                            <h:panelGroup rendered="#{! adBean.leftSidebarShow}">

                                <h:panelGroup rendered="#{redirectBean.redirect() eq 'mobil' }">
                                    <h:commandLink style="background-image: url('/resources/img/btn-anime.gif');background-size:100%;background-attachment: fixed;
                                                    height:100%;width: 100%;color: #fff; padding: 10px;" class="btn btn-first mt-1 mb-3" 
                                                   title="İlan Filtresini Gizle" action="#{adBean.leftSidebarShowHide()}">
                                        <i class="fa fa-bars"></i>&nbsp;İlan Filtresini Gizle
                                        <f:ajax execute="leftSidebarPnl" render="leftSidebarPnl"></f:ajax>
                                    </h:commandLink>  
                                </h:panelGroup>

                                <!-- LeftSideBar ust banner alani-->
                                <h:outputText escape="false" value="#{bannersBean.getBannerCodeWithLocation('filter-ust')}"></h:outputText>
                                <!--/LeftSideBar ust banner alani-->

                                <!-- LeftSideBar detayli arama-->
                                 <ui:insert name="detayliArama" ><ui:include src="main_leftSidebar_detayliArama.xhtml" /></ui:insert> 
                                <!-- /LeftSideBar detayli arama-->

                                <!-- LeftSideBar orta banner alani-->
                                <h:outputText escape="false" value="#{bannersBean.getBannerCodeWithLocation('filter-orta')}"></h:outputText>
                                <!--/LeftSideBar orta banner alani-->

                                <!-- LeftSideBar tekil arama-->
                                <ui:insert name="tekilArama" ><ui:include src="main_leftSidebar_tekilArama.xhtml" /></ui:insert> 
                                <!-- /LeftSideBar tekil arama-->

                                <!-- LeftSideBar alt banner alani-->
                                <h:outputText escape="false" value="#{bannersBean.getBannerCodeWithLocation('filter-alt')}"></h:outputText>
                                <!--/LeftSideBar alt banner alani-->
                            </h:panelGroup>
                        </c:if>

                           

                            
                        
                        <c:if test="#{redirectBean.redirect() eq 'pc' }" >
                        <!-- LeftSideBar ust banner alani-->
                                <h:outputText escape="false" value="#{bannersBean.getBannerCodeWithLocation('filter-ust')}"></h:outputText>
                                <!--/LeftSideBar ust banner alani-->

                                <!-- LeftSideBar detayli arama-->
                                 <ui:insert name="detayliArama" ><ui:include src="main_leftSidebar_detayliArama.xhtml" /></ui:insert> 
                                <!-- /LeftSideBar detayli arama-->

                                <!-- LeftSideBar orta banner alani-->
                                <h:outputText escape="false" value="#{bannersBean.getBannerCodeWithLocation('filter-orta')}"></h:outputText>
                                <!--/LeftSideBar orta banner alani-->

                                <!-- LeftSideBar tekil arama-->
                                <ui:insert name="tekilArama" ><ui:include src="main_leftSidebar_tekilArama.xhtml" /></ui:insert> 
                                <!-- /LeftSideBar tekil arama-->

                                <!-- LeftSideBar alt banner alani-->
                                <h:outputText escape="false" value="#{bannersBean.getBannerCodeWithLocation('filter-alt')}"></h:outputText>
                                <!--/LeftSideBar alt banner alani-->
                        </c:if>

                    </h:panelGroup>
                    
                    
                    
                        
                </h:form>   
            </div>   
        </ui:composition>
    </h:body>
</html>
