<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:body>
        
        <ui:composition>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWCIe9mZhHfVnmwpEDOOKTqOkUgBjtmbE&amp;sensor=false&amp;libraries=places"></script>
            <style type="text/css">
                .input-controls {
                  margin-top: 10px;
                  border: 1px solid transparent;
                  border-radius: 2px 0 0 2px;
                  box-sizing: border-box;
                  -moz-box-sizing: border-box;
                  height: 32px;
                  outline: none;
                  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
                }
                #searchInput {
                  background-color: #fff;
                  font-family: Roboto;
                  font-size: 15px;
                  font-weight: 300;
                  margin-left: 12px;
                  padding: 0 11px 0 13px;
                  text-overflow: ellipsis;
                  padding: 19px;
                }
                #searchInput:focus {
                  border-color: #4d90fe;
                }
            </style>
            <br/>            
            <input id="searchInput" class="input-controls" type="text" placeholder="Konum Ara" style="width:40%;margin-top: 10px;"/>            
            <div class="map" id="map" style="width: 100%; height: 400px;"></div>        
            <br/>
            <B>Konum:</B>&nbsp;<input type="text" name="lat" id="lat"/> - <input type="text" name="lng" id="lng"/><br/>
            <B>Adres:</B>&nbsp;<input type="text" name="location" id="location"/>               
                <h:inputHidden id="SP_FORMATED_ADDRESS" value="#{geoBean.geo_FORMATED_ADDRESS}"/>
                <h:inputHidden id="SP_POSTAL_CODE" value="#{geoBean.geo_POSTAL_CODE}"/>
                <h:inputHidden id="SP_STREET_NUMBER" value="#{geoBean.geo_STREET_NUMBER_KAPINO}"/>
                <h:inputHidden id="SP_ROUTE" value="#{geoBean.geo_ROUTE_SOKAK}"/>
                <h:inputHidden id="SP_ADMINISTRATIVE_AREA_LEVEL_1" value="#{geoBean.geo_ADMINISTRATIVE_AREA_LEVEL_1_IL}"/>
                <h:inputHidden id="SP_ADMINISTRATIVE_AREA_LEVEL_2" value="#{geoBean.geo_ADMINISTRATIVE_AREA_LEVEL_2_ILCE}"/>
                <h:inputHidden id="SP_ADMINISTRATIVE_AREA_LEVEL_3" value="#{geoBean.geo_ADMINISTRATIVE_AREA_LEVEL_3_KOY}"/>
                <h:inputHidden id="SP_ADMINISTRATIVE_AREA_LEVEL_4" value="#{geoBean.geo_ADMINISTRATIVE_AREA_LEVEL_4_MAHALLE}"/>
                <h:inputHidden id="SP_COUNTRY"  value="#{geoBean.geo_COUNTRY}"/> 
                <h:inputHidden id="SP_LAT" value="#{geoBean.geo_latitude}"/>
                <h:inputHidden id="SP_LNG" value="#{geoBean.geo_longitude}"/>          
            <script src="/resources/js/GMapTest.js" type="text/javascript"></script>
            <br/><br/>
        </ui:composition>
        
    </h:body>
</html>
