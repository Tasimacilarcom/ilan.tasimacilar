<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <ui:insert name="head" ><ui:include src="../head.xhtml" /></ui:insert>
    </h:head>

    <h:body>
        <ui:insert name="header2" ><ui:include src="../header2.xhtml" /></ui:insert>
        
        <main class="mt-5 mb-5">
            <h:form id="loginForm" class="form-signin" prependId="false">
                <div class="container"><div class="row"><div class="col"><h3 class="mb-4">Üye Girişi</h3></div></div>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-4 mb-md-0">
                            <div class="login-wrap p-4">
                                <p class="title-bold">Devam etmek için Üye Girişi yapın</p>
                                <p class="mb-5">Üyelerimize özel hizmetlerinden faydalanmak için oturum açmanız gerekmektedir.</p>
                                <div class="login-form" style=" display: flex; flex-direction: row;justify-content: center;">
                                    <div class="form">
                                        <div class="inputs mr-md-3">
                                            <div class="form-group mb-3">
                                                <label for="loginMobilePhoneNumberInput" class="col-form-label font-weight-bold">Gsm</label>
                                                <script>function ltr(element){if(element.setSelectionRange){ element.setSelectionRange(0,0);}}</script>
                                                <p:inputMask id="loginMobilePhoneNumberInput"    
                                                             class=" form-control"
                                                             onclick="ltr(this);"
                                                             value="#{loginBean.account_MobilePhoneNumber}"
                                                             required="true"
                                                             requiredMessage="Lütfen Cep telefon numaranızı yazınız"
                                                             placeholder="GSM numaranızı yazınız"
                                                             mask="0(599)-999-9999">
                                                </p:inputMask>
                                                <h:messages for="loginMobilePhoneNumberInput" class="message-f"></h:messages>
                                            </div>
                                            <div class="form-group mb-3">
                                                <label for="loginPasswordInput" class="col-form-label font-weight-bold">Şifre</label>
                                                <div class="">
                                                    <p:password id="loginPasswordInput"
                                                                class=" form-control"
                                                                value="#{loginBean.account_Password}"
                                                                placeholder="Lütfen şifrenizi yazınız"
                                                                required="true"
                                                                requiredMessage="Lüften şifrenizi yazınız">
                                                    </p:password>
                                                    <h:messages for="loginPasswordInput" class="message-f" ></h:messages>
                                                </div>
                                            </div>
                                            <div class="actions d-flex align-items-center justify-content-between">
                                                <div class="form-group">
                                                    <div class="col-form-label"></div>
                                                    <div class="">
                                                        <div class="form-check p-0 d-flex align-items-center">
                                                            <input class="styled-checkbox" id="RememberMe-2" type="checkbox" value="value1"/>
                                                            <label for="RememberMe-2">Beni Hatırla</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group"><a class="forgot-pass" href="/reset-password">Şifremi Unuttum</a></div>
                                            </div>
                                            <div class="form-group">
                                                <h:commandLink id="loginButton"
                                                               class="btn btn-first p-12-70"
                                                               action="#{loginBean.login()}">
                                                    Giriş
                                                </h:commandLink>
                                            </div>
                                            
                                        </div>
                                        
                                    </div>
                                   
                                </div>
                                <div class="form-group">
                                    <style>.ui-messages-error-summary{margin-left: 0px !important;}</style>
                                    <p:messages  escape="false" id="cvdxs" showDetail="true" globalOnly="true" style="width: 100%" showIcon="false" closable="true"></p:messages>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="login-wrap p-4 d-flex flex-column justify-content-center align-items-center">
                                <div class="icon mb-5"><i class="far fa-user" aria-hidden="true"></i></div>
                                <div class="content text-center mb-3">
                                    <p class="title-bold">Henüz Üye Değil Misin?</p>
                                    <p>Üyelerimize özel hizmetlerinden faydalanmak için üye olun.</p>
                                </div>
                                <a href="/kayit/bireysel" class="btn btn-first p-12-70">Üye Ol</a>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>    
        </main>

        <ui:insert name="footer" ><ui:include src="../footer.xhtml" /></ui:insert>
        <ui:insert name="scripts" ><ui:include src="../scripts.xhtml" /></ui:insert>
    </h:body>
</html>
