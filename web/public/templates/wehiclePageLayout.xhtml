<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <!-- Start global head -->
        <ui:insert name="head" ><ui:include src="../../head.xhtml" /></ui:insert>    
        <!-- End global head -->
        
        <link href="/resources/vendor/fancybox/jquery.fancybox.css?v=2.1.5" media="screen" rel="stylesheet" type="text/css"/>
        <link href="/resources/vendor/fancybox/helpers/jquery.fancybox-thumbs.css?v=1.0.7" rel="stylesheet" type="text/css"/>
        
        <style type="text/css">
            .fancybox-custom .fancybox-skin {  box-shadow: 0 0 50px #222; }
        </style>
        
    </h:head>
    <h:body >
        <!-- Start header -->
        <ui:insert name="header" ><ui:include src="../../header.xhtml" /></ui:insert>
        <!-- End header -->
        
        
        <!-- MAIN CONTENT SECTION -->
        <main class="mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-3">
                        
                        <!-- Ad banner alani-->
                        <div style="margin-top: 20px;">
                            <h:outputText escape="false" value="#{bannersBean.getBannerCodeWithLocation('ad')}"></h:outputText>
                        </div>
                         <!--/ Ad banner alani-->
                       
                    </div>
                    <div class="col-12 col-sm-12 col-md-9">
                        <ui:insert name="ad_main" ></ui:insert>
                    </div>
                </div>
            </div>
        </main>
        
       
        <!-- End main -->
        <!-- Start global footer -->
        <ui:insert name="footer" ><ui:include src="../../footer.xhtml" /></ui:insert>
        <!-- End global footer -->
        <!-- Start global scripts -->
        <ui:insert name="scripts" ><ui:include src="../../scripts.xhtml" /></ui:insert>
        <!-- End global scripts -->
         <script defer="defer"  type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6vPNP3SNe0SQC8yM-9Si_hcxRypKdRMQ&amp;callback=initMap"></script>
       
         
         
        <!--fancybox Images Gallery--> 
            <!-- Add mousewheel plugin (this is optional) -->
            <script src="/resources/vendor/fancybox/lib/jquery.mousewheel.pack.js?v=3.1.3" type="text/javascript"></script>

            <!-- Add fancyBox main JS and CSS files -->
            <script src="/resources/vendor/fancybox/jquery.fancybox.pack.js?v=2.1.5" type="text/javascript"></script>

            <!-- Add Thumbnail helper (this is optional) -->
            <script src="/resources/vendor/fancybox/helpers/jquery.fancybox-thumbs.js?v=1.0.7" type="text/javascript"></script>

            <script>
                $('.fancybox-thumbs').fancybox({
                  prevEffect: 'none',
                  nextEffect: 'none',
                  closeBtn: true,
                  arrows: true,
                  nextClick: true,
                  helpers: {thumbs: {width: 50,height: 50}}
                });
            </script>
       <!--/fancybox Images Gallery--> 
       
       
    </h:body>
</html>
