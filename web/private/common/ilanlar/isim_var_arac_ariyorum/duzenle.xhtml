<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sf="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>

        
      
            
        <!-- Start global head -->
        <ui:insert name="head" ><ui:include src="../../../../head.xhtml" /></ui:insert>
        <!-- End global head -->
        
       
    </h:head>

    <h:body >
        
        <!-- Start header -->
        <ui:insert name="header" ><ui:include src="../../../../header.xhtml" /></ui:insert>
        <!-- End header -->


        <main role="main" >

            <div class="container" style="margin-top: 50px">

                <div class="m-portlet m-portlet--full-height">
                    <h:panelGroup rendered="#{adLookingForVehicleForWorkBean.adBean.ad_OvnerAccountId == accountId}">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption">
                                <div class="m-portlet__head-title">
                                    <h3 class="m-portlet__head-text">
                                        <h:panelGroup rendered="#{vehicleBean.logedUserType.equals('personal')}">
                                            <i class="fas fa-user-alt"></i>&nbsp;Bireysel profil sayfası
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{vehicleBean.logedUserType.equals('corporate')}">
                                            <i class="fas fa-building"></i>&nbsp;Kurumsal Profil Sayfası
                                        </h:panelGroup>
                                        <small><i class="la la-angle-right"></i>&nbsp;İlanlar&nbsp;
                                               <i class="la la-angle-right"></i>&nbsp;Yeni ilan oluştur&nbsp;
                                               <i class="la la-angle-right"></i>&nbsp;İşim var araç arıyorum
                                        </small>
                                    </h3>
                                </div>
                            </div>
                            <div class="m-portlet__head-tools">
                                <ul class="m-portlet__nav">
                                    <li class="m-portlet__nav-item">

                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="m-portlet__body m-portlet__body--no-padding">

                            <!--begin: Form Wizard-->
                            <div class="m-wizard m-wizard--3 m-wizard--brand m-wizard--step-first" id="m_wizard">

                                <!--end: Message container -->
                                <div class="row m-row--no-padding">
                                    <div class="col-md-3">

                                        <!-- Left Sidebar -->
                                        <div class="m-wizard__head" style="padding: 5rem 2rem;">                                      
                                            <ui:insert name="left_menu" ><ui:include src="../../menu/left_menu.xhtml" /></ui:insert>                                       
                                        </div>
                                        <!-- /Left Sidebar -->

                                    </div>
                                    <div class=" col-md-9">
                                        <!-- Form -->
                                        <div class="m-wizard__form">

                                               <ui:insert name="form" ><ui:include src="yeni_Form.xhtml" /></ui:insert> 


                                        </div>
                                        <!-- /Form -->
                                    </div>
                                </div>
                            </div>

                            <!--end: Form Wizard-->
                        </div>
                    </h:panelGroup>   
                    <h:panelGroup rendered="#{adLookingForVehicleForWorkBean.adBean.ad_OvnerAccountId != accountId}">
                        <div class="m-portlet__head">
                            <div class="m-portlet__head-caption"><div class="m-portlet__head-title" ><h1 class="m-portlet__head-text" style="color: red">!! GEÇERSİZ İSTEK..</h1></div></div>
                        </div>
                    </h:panelGroup>
                </div>


            </div>




        </main>


        <!-- Start footer -->
        <ui:insert name="footer" ><ui:include src="../../../../footer.xhtml" /></ui:insert>
        <!-- End footer -->

        <!-- Start global scripts -->
        <ui:insert name="scripts" ><ui:include src="../../../../scripts.xhtml" /></ui:insert>
        <!-- End global scripts -->
        
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6vPNP3SNe0SQC8yM-9Si_hcxRypKdRMQ&amp;sensor=false&amp;libraries=places"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6vPNP3SNe0SQC8yM-9Si_hcxRypKdRMQ&amp;libraries=places&amp;callback=initAutocomplete" async="true" defer="true"></script>
        <script src="/resources/js/GMapAutoComplate.js" type="text/javascript"></script>

         
        <script type="text/javascript">
             function addStationPanelShowHide() {
                var x = document.getElementById("ytytry45et");
                if (x.style.display === "none") {x.style.display = "block";} 
                else {x.style.display = "none"; };
            };
            function mapShowHide() {
                var x = document.getElementById("gfdt45er4rse");
                if (x.style.display === "none") {x.style.display = "block";} 
                else {x.style.display = "none"; };
            };
            function mapShowHide2() {
                var x = document.getElementById("gfdt45er4rsex");
                if (x.style.display === "none") {x.style.display = "block"; } 
                else { x.style.display = "none"; };
            };
            function mapShowHide3() {
                var x = document.getElementById("gfdt45er4rsexx");
                if (x.style.display === "none") {x.style.display = "block"; } 
                else {x.style.display = "none";};
            };
            function mapHide() {
                var x = document.getElementById("gfdt45er4rse");
                x.style.display = "none";   
                document.getElementById("location").value = null;
                document.getElementById("lat").value = null;
                document.getElementById("lng").value = null;
            }  ;
            function mapHide2() {
                var x = document.getElementById("gfdt45er4rsex");
                x.style.display = "none";   
                document.getElementById("location2").value = null;
                document.getElementById("lat2").value = null;
                document.getElementById("lng2").value = null;
            };
            function mapHide3() {
                var x = document.getElementById("gfdt45er4rsexx");
                x.style.display = "none";   
                document.getElementById("location3").value = null;
                document.getElementById("lat3").value = null;
                document.getElementById("lng3").value = null;
            };
            
            google.maps.event.addDomListener(window, 'load', initializeGMAP1);
            google.maps.event.addDomListener(window, 'load', initializeGMAP2);
            google.maps.event.addDomListener(window, 'load', initializeGMAP3);
        </script>
        
        
        
        
    </h:body>
</html>
