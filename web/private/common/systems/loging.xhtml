<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>

        <ui:composition>
            
              <p >Bu bölümden sistem üzerinde gerçekleşen tüm olaylara ait En Yeni 1000 Adet loga ulaşılır.</p>

                <style type="text/css">
                    table.dataTable thead th,
                    table.dataTable thead td { padding: 10px 8px;;
                                               border-bottom: 1px solid #cccccc;}
                    table.dataTable.no-footer { border: 1px solid #cccccc;}
                </style>

               
              <table  class="table table-striped table-bordered responsive" cellspacing="0" width="100%" style="font-size: 12px;">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Id</th>
                            <th>Time</th>
                            <th>Level</th>
                            <th>Source</th>
                            <th>content</th>
                            <th>User</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat varStatus="myVarStatus"  var="log" value="#{logManagerBean.listAllLog()}" >
                            <tr onmouseout="this.style.background = 'white'" onmouseover="this.style.background = '#f1f1f1'" style=" background: white">
                                <td >#{myVarStatus.index+1}</td>
                                <td style="width: 50px;"><h:outputText value="#{log.logId}"/></td>
                                <td style="width: 140px;"><h:outputText value="#{log.logCreateTime}">
                                        <f:convertDateTime pattern="dd.MM.yyy hh:mm:ss"/>
                                    </h:outputText></td>
                                <td><h:outputText value="#{log.logLevel}"/></td>
                                <td><h:outputText value="#{log.logsource}"/></td>
                                <td><h:outputText value="#{log.logContent}"/></td>
                                <td ><h:outputText value="#{log.logUser}"/></td>
                                
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>  

        </ui:composition>


    </h:body>
</html>
