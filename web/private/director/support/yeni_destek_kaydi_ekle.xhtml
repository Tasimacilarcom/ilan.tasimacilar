<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <!-- Start global head -->
        <ui:insert name="head" ><ui:include src="../../../head_A.xhtml" /></ui:insert>
        <!-- End global head -->

    </h:head>

    <h:body>

        <!-- Start header -->
        <ui:insert name="header" ><ui:include src="../../../header_A.xhtml" /></ui:insert>
        <!-- End header -->

        <main role="main" >
            <div class="container-fluid" style="margin-top: 30px">
                <div class="m-portlet m-portlet--full-height">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text">
                                    <i class="fas fa-users-cog"></i>&nbsp;Site Yöneticisi Sayfası 
                                    <small><i class="la la-angle-right"></i>&nbsp;Destek&nbsp;
                                        <i class="la la-angle-right"></i>&nbsp;Yeni Destek Kaydı Ekle
                                    </small>
                                </h3>
                            </div>
                        </div>
                        <div class="m-portlet__head-tools">
                            <ul class="m-portlet__nav">
                                <li class="m-portlet__nav-item">

                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="m-portlet__body m-portlet__body--no-padding">
                        <div class="m-wizard m-wizard--3 m-wizard--brand m-wizard--step-first" id="m_wizard">
                            <div class="m-portlet__padding-x">    </div>
                            <div class="row m-row--no-padding">
                                <div class="col-md-2">
                                    <div class="m-wizard__head" style="padding: 5rem 2rem;">
                                        <!-- Start menu -->
                                        <ui:insert name="left_menu" ><ui:include src="../left_menu.xhtml" /></ui:insert>
                                        <!-- End menu -->
                                    </div>
                                </div>
                                <div class=" col-md-10">                                  
                                    <!--begin: Form Wizard Form-->
                                    <div class="m-wizard__form" style="padding: 30px;">

                                            <div class="m-portlet__body m-portlet__body--no-padding" style="min-height: 400px">

                                                <div class="m-form__heading" style="padding-bottom: 10px; margin-bottom: 30px; border-bottom: 1px solid #ddd">
                                                    <i style="  float:left;
                                                       font-size: 2rem;
                                                       margin-bottom: .5rem;
                                                       font-weight: 500;
                                                       line-height: 1.2;
                                                       color: inherit;" 
                                                       class="m-nav__link-icon la la-support">
                                                    </i>
                                                    <h2 >&nbsp;Yeni Destek Kaydı Ekle</h2><i ></i>
                                                </div>
                                                
                                                <div class="col-lg-6">
                                                    <h:form class="m-form m-form--label-align-left- m-form--state-" id="m_form" prependId="false">
                                                        <div class="m-portlet__body m-portlet__body--no-padding">
                                                            <div class="form-group m-form__group row">
                                                                <div class="col-lg-6">
                                                                    <script>function ltr(element){if(element.setSelectionRange){ element.setSelectionRange(0,0);}}</script>
                                                                    <h:outputLabel >
                                                                       Destek Kaydı Açılacak Kullanıcı
                                                                    </h:outputLabel>
                                                                    <div class="input-group m-input-group">
                                                                        <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-mobile-alt" style="width: 15px;"></i></span></div>
                                                                        <p:inputMask id="loginMobilePhoneNumberInput"    
                                                                                     class=" form-control m-input"
                                                                                     value="#{supportBean.account_MobilePhoneNumber}"
                                                                                     required="true"
                                                                                     onclick="ltr(this);"
                                                                                     requiredMessage="Lütfen Cep telefon numaranızı yazınız"
                                                                                     placeholder="Kullnıcı GSM numarası"
                                                                                     mask="0(599)-999-9999">
                                                                        </p:inputMask>
                                                                        <div class="input-group-prepend">
                                                                            <h:commandLink class="btn btn-outline-metal" 
                                                                                           action="#{supportBean.accountDetailGet()}">
                                                                                Kullanıcıyı Getir
                                                                                <f:ajax execute="loginMobilePhoneNumberInput" render="df45tretrewr"></f:ajax>
                                                                            </h:commandLink>
                                                                        </div>
                                                                    </div>
                                                                    <h:messages for="loginMobilePhoneNumberInput" class="message-f"></h:messages>
                                                                </div>
                                                                <div class="col-lg-6">
                                                                     <h:outputLabel >
                                                                         &nbsp;
                                                                    </h:outputLabel>
                                                                    <div class="input-group m-input-group">
                                                                        <h:inputText class=" form-control m-input"
                                                                                     id="df45tretrewr"
                                                                                     disabled="true"
                                                                                     value="#{supportBean.account_Name}">
                                                                        
                                                                        </h:inputText>
                                                                    </div>
                                                                    
                                                                </div>
                                                            </div>
                                                            
                                                            <div class="form-group m-form__group row">
                                                                <div class="col-lg-6">
                                                                    <h:outputLabel id="support_SubjectSelectOneMenuLabel"
                                                                                   for="support_SubjectSelectOneMenu">
                                                                        Destek Konusu
                                                                    </h:outputLabel>
                                                                    <h:selectOneMenu id="support_SubjectSelectOneMenu"  
                                                                                     value="#{supportBean.support_Subject}"
                                                                                     class="form-control m-input m-input--square"
                                                                                     required="true"
                                                                                     requiredMessage="Bir seçim yapmalısınız">
                                                                        <f:selectItem itemEscaped="" itemLabel="Konuyu Seçiniz"></f:selectItem>
                                                                        <f:selectItem itemValue="Genel Öneri-İstek" itemLabel="Genel Öneri-İstek"></f:selectItem>
                                                                        <f:selectItem itemValue="İlan İşlemleri" itemLabel="İlan İşlemleri"></f:selectItem>
                                                                        <f:selectItem itemValue="Firma-Kullanıcı İşlemleri" itemLabel="Firma-Kullanıcı İşlemleri"></f:selectItem>
                                                                        <f:selectItem itemValue="Muhasebe İşlemleri" itemLabel="Muhasebe İşlemleri"></f:selectItem>
                                                                        <f:selectItem itemValue="Satış İşlmeleri" itemLabel="Satış İşlemleri"></f:selectItem>
                                                                        <f:selectItem itemValue="Kötüye Kullanım" itemLabel="Kötüye Kullanım Bildir"></f:selectItem>
                                                                        <f:selectItem itemValue="Teknik Destek" itemLabel="Teknik Destek İşlemleri"></f:selectItem>
                                                                    </h:selectOneMenu> 
                                                                    <h:message for="support_SubjectSelectOneMenu" class="message-f"></h:message>
                                                                </div>
                                                                <div class="col-lg-6">
                                                                    <h:outputLabel id="support_PrioritySelectOneMenuLabel"
                                                                                   for="support_PrioritySelectOneMenu">
                                                                        Önem Derecesi
                                                                    </h:outputLabel>
                                                                    <h:selectOneMenu id="support_PrioritySelectOneMenu"  
                                                                                     value="#{supportBean.support_Priority}"
                                                                                     class="form-control m-input m-input--square">
                                                                        <f:selectItem itemValue="Normal" itemLabel="Normal"></f:selectItem>
                                                                        <f:selectItem itemValue="Acil" itemLabel="Acil"></f:selectItem>
                                                                    </h:selectOneMenu> 
                                                                    <h:message for="support_PrioritySelectOneMenu" class="message-f"></h:message>
                                                                </div>
                                                            </div>

                                                            <div class="form-group m-form__group row">
                                                                <div class="col-lg-12">
                                                                    <label>Açıklama</label>
                                                                    <p:inputTextarea id="question" 
                                                                                     class="form-control" 
                                                                                     value="#{supportBean.support_comment}"
                                                                                     placeholder="Lütfen buraya en fazla 500 karakter olacak şekilde mesajınızı yazınız"
                                                                                     style="font-size: 12px" 
                                                                                     maxlength="500"
                                                                                     required="True"
                                                                                     requiredMessage="Mesajınızı yazınız" 
                                                                                     rows="5" 
                                                                                     autoResize="false"
                                                                                     onkeyup="countChar(this)">
                                                                    </p:inputTextarea>
                                                                    <h:message for="question" class="message-f"/>
                                                                    <script>
                                                                        function countChar(val) {
                                                                            var len = val.value.length;
                                                                            if (len >= 801) {
                                                                                val.value = val.value.substring(0, 501);
                                                                            } else {
                                                                                $('#charNum').text(0 + len);
                                                                            }
                                                                        }
                                                                        ;
                                                                    </script>
                                                                    <div style="font-size: small; color: #bbb">Max. karakter sayısı : 500 / Yazdığınız karakter sayısı : <span id="charNum"></span></div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-lg-9 m--align-left">
                                                                    <p:messages closable="true" globalOnly="true"><p:autoUpdate/></p:messages>
                                                                </div>
                                                                <div class="col-lg-3 m--align-right">

                                                                    <h:commandLink class="btn btn-brand m-btn m-btn--custom m-btn--icon"
                                                                                   action="#{supportBean.createSupportMessage()}">
                                                                        <span><i class="fa fa-paper-plane"></i>
                                                                            <span>Gönder</span>
                                                                        </span>

                                                                        <f:ajax execute="@form" render="@form dfdwfewq"></f:ajax>
                                                                    </h:commandLink>
                                                                </div>
                                                            </div>
                                                           

                                                        </div>
                                                    </h:form>
                                                </div>
                                            </div>

                                          
                                    </div>

                                    <!--end: Form Wizard Form-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <!-- Start footer -->
        <ui:insert name="footer" ><ui:include src="../../../footer_A.xhtml" /></ui:insert>
        <!-- End footer -->

        <!-- Start global scripts -->
        <ui:insert name="scripts" ><ui:include src="../../../scripts_A.xhtml" /></ui:insert>
        <!-- End global scripts -->

    </h:body>
</html>
