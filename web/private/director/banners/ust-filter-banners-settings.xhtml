<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <!-- Start global head -->
        <ui:insert name="head" ><ui:include src="../../../head_A.xhtml" /></ui:insert>
        <!-- End global head -->

    </h:head>

    <h:body>

        <!-- Start header -->
        <ui:insert name="header" ><ui:include src="../../../header_A.xhtml" /></ui:insert>
        <!-- End header -->

        <main role="main" >
            <div class="container-fluid" style="margin-top: 30px">
                <div class="m-portlet m-portlet--full-height">
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text">
                                    <i class="fas fa-users-cog"></i>&nbsp;Site Yöneticisi Sayfası 
                                    <small><i class="la la-angle-right"></i>&nbsp;Banner Yönetimi&nbsp;
                                            <i class="la la-angle-right"></i>&nbsp;Üst Filter Banner Ayarları
                                    </small>
                                </h3>
                            </div>
                        </div>
                        <div class="m-portlet__head-tools">
                            <ul class="m-portlet__nav">
                                <li class="m-portlet__nav-item">

                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="m-portlet__body m-portlet__body--no-padding">
                        <div class="m-wizard m-wizard--3 m-wizard--brand m-wizard--step-first" id="m_wizard">
                            <div class="m-portlet__padding-x">    </div>
                            <div class="row m-row--no-padding">
                                <div class="col-md-2">
                                    <div class="m-wizard__head" style="padding: 5rem 2rem;">
                                        <!-- Start menu -->
                                        <ui:insert name="left_menu" ><ui:include src="../left_menu.xhtml" /></ui:insert>
                                        <!-- End menu -->
                                    </div>
                                </div>
                                <div class=" col-md-10">                                  
                                    <!--begin: Form Wizard Form-->
                                    <div class="m-wizard__form" style="padding: 30px;">


                                            <!--begin: Form Body -->
                                            <div class="m-portlet__body m-portlet__body--no-padding" style="min-height: 400px">

                                                
                                                
                                                <div class="row">
                                                    <div class="col-md-3" >
                                                        <ui:insert name="left_menu" ><ui:include src="left_menu.xhtml" /></ui:insert>
                                                    </div> 
                                                    <div class="col-md-9" >
                                                        <h4>1- Üst Filter Banner Ayarları</h4><br/>
                                                        <div class="col-md-12" style="padding: 15px;border: 1px solid #ddd; border-radius: 5px; min-height: 200px;">
                                                            <h:form class="m-form m-form--label-align-left- m-form--state-" id="m_form" >
                                                            <style>  .ui-growl-item {  margin-top: 100px;}  </style>
                                                            <p:growl id="growl" globalOnly="true" showDetail="true" life="4000"  sticky="false"/>  
                                                                <div class="form-group m-form__group--sm row">
                                                                   <label for="example-text-input" class="col-3 col-form-label">Aktif / Pasif</label>
                                                                   <div class="col-9"><label class="m-checkbox"><h:selectBooleanCheckbox value="#{bannersBean.banner_IsActive}"/><span></span></label></div>
                                                                </div>
                                                                <div class="form-group m-form__group--sm row">
                                                                  <label for="fgr5erd" class="col-3 col-form-label">Açıklama</label>
                                                                  <div class="col-9"><h:inputTextarea class="form-control m-input" id="fgr5erd" rows="2" value="#{bannersBean.banner_Comment}"></h:inputTextarea></div>
                                                                </div>
                                                                <div class="form-group m-form__group--sm row">
                                                                   <label for="rft5rted" class="col-3 col-form-label">Banner HTML Kodu <br/><br/>
                                                                       <span style="color: orangered;font-size: .8rem;font-weight: 400">* XHTML Formatında olmalı. Açık etiketler mutlaka kapatılmalı.</span><br/>
                                                                       <span style="color: orangered;font-size: .8rem;font-weight: 400">* Bu alana eklenecek banner resmine mutlaka <b>class="img-fluid"</b> class eklenmeli.</span><br/>
                                                                    </label>
                                                                   <div class="col-9"><h:inputTextarea class="form-control m-input" id="rft5rted" rows="10" value="#{bannersBean.banner_Code}"></h:inputTextarea></div>
                                                                
                                                                   
                                                                </div>
                                                                <div class="form-group m-form__group--sm row" style="margin-top: 20px;">
                                                                    <div class="col-md-3 " >&nbsp;</div>
                                                                    <div class="col-md-9 "  style="text-align: right">
                                                                        <h:commandLink class="btn btn--sm btn-brand"
                                                                                       action="#{bannersBean.updateBanner('filter-ust')}">
                                                                            <f:ajax execute="m_form" render="m_form growl"></f:ajax>
                                                                            Kaynet
                                                                        </h:commandLink>
                                                                    </div>
                                                                </div>
                                                            </h:form>
                                                        </div>
                                                    </div>

                                                </div>



                                            </div>

                                            <!--end: Form Body -->

                                    </div>

                                    <!--end: Form Wizard Form-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <!-- Start footer -->
        <ui:insert name="footer" ><ui:include src="../../../footer_A.xhtml" /></ui:insert>
        <!-- End footer -->

        <!-- Start global scripts -->
        <ui:insert name="scripts" ><ui:include src="../../../scripts_A.xhtml" /></ui:insert>
        <!-- End global scripts -->

    </h:body>
</html>
