<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>

        <!-- Start global head -->
        <ui:insert name="head" ><ui:include src="../../../head.xhtml" /></ui:insert>
        <!-- End global head -->

    </h:head>

    <h:body>

        <!-- Start header -->
        <ui:insert name="header" ><ui:include src="../../../header.xhtml" /></ui:insert>
        <!-- End header -->


           <main role="main" >

               <div class="container" style="margin-top: 20px">

                <div class="m-portlet m-portlet--full-height">

                    <!--begin: Portlet Head-->
                    <div class="m-portlet__head">
                        <div class="m-portlet__head-caption">
                            <div class="m-portlet__head-title">
                                <h3 class="m-portlet__head-text">
                                    <h:panelGroup rendered="#{accountMembershipType eq 'personal'}">
                                        <i class="fas fa-user-alt"></i>&nbsp;Bireysel profil sayfası
                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{accountMembershipType eq 'corporate'}">
                                        <i class="fas fa-building"></i>&nbsp;Kurumsal Profil Sayfası
                                    </h:panelGroup>
                                    <small>
                                        <i class="la la-angle-right"></i>&nbsp;Araçlar&nbsp;
                                        <h:panelGroup rendered="#{vehicleBean.getvParam2().equals('ad')}">
                                            <i class="la la-angle-right"></i>&nbsp;Araçlarım
                                            <i class="la la-angle-right"></i>&nbsp;Araç düzenle
                                        </h:panelGroup>
                                        <h:panelGroup rendered="#{!vehicleBean.getvParam2().equals('ad')}">
                                            <i class="la la-angle-right"></i>&nbsp;Yeni araç ekle
                                        </h:panelGroup>
                                    </small>
                                </h3>
                            </div>
                        </div>
                        <div class="m-portlet__head-tools">
                            <ul class="m-portlet__nav">
                                <li class="m-portlet__nav-item">
                                        
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!--end: Portlet Head-->

                    <!--begin: Portlet Body-->
                    <div class="m-portlet__body m-portlet__body--no-padding">

                        <!--begin: Form Wizard-->
                        <div class="m-wizard m-wizard--3 m-wizard--brand m-wizard--step-first" id="m_wizard">

                            <!--begin: Message container -->
                            <div class="m-portlet__padding-x">

                                <!-- Here you can put a message or alert -->
                            </div>

                            <!--end: Message container -->
                            <div class="row m-row--no-padding">
                                <div class="col-md-3">

                                    <!--begin: Form Wizard Head -->
                                    <div class="m-wizard__head" style="padding: 5rem 2rem;">

                                        <!-- Start menu -->
                                        <ui:insert name="left_menu" ><ui:include src="../../common/menu/left_menu.xhtml" /></ui:insert>
                                        <!-- End menu -->



                                    </div>

                                    <!--end: Form Wizard Head -->
                                </div>
                                <div class=" col-md-9">

                                    <!--begin: Form Wizard Form-->
                                    <div class="m-wizard__form" style="padding: 0">

                                      
                                    <!--begin: Form Body -->
                                            <div class="m-portlet__body m-portlet__body--no-padding">
                                               
                                                <!-- Start header -->
                                                <ui:insert name="header" ><ui:include src="../../common/vehicle/vehicle_s3_Body.xhtml" /></ui:insert>
                                                <!-- End header -->

                                            </div>

                                            <!--end: Form Body -->

                                    
                                    </div>

                                    <!--end: Form Wizard Form-->
                                </div>
                            </div>
                        </div>

                        <!--end: Form Wizard-->
                    </div>

                    <!--end: Portlet Body-->
                </div>


            </div>




        </main>
        
        
         <!-- Start footer -->
        <ui:insert name="footer" ><ui:include src="../../../footer.xhtml" /></ui:insert>
        <!-- End footer -->

        <!-- Start global scripts -->
        <ui:insert name="scripts" ><ui:include src="../../../scripts.xhtml" /></ui:insert>
        <!-- End global scripts -->

    </h:body>
</html>
