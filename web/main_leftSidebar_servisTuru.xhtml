<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>

        <ui:composition>
            <hr/>  
            <label for=""><b>Servis Türü</b></label>
            <style>
                .ui-state-active, .ui-widget-content .ui-state-active, .ui-widget-header .ui-state-active {
                    background-color: #FFF;
                    background-image: none;
                    -webkit-box-shadow: none;
                    box-shadow: none;
                }
                .ui-chkbox .ui-chkbox-box {
                    border: 1px solid #bdc3d4;
                    width: 18px;
                    height: 18px;
                    display: inline-block;
                    -moz-border-radius: 3px;
                    -webkit-border-radius: 3px;
                    border-radius: 3px;
                    transition: all 0.3s;
                    background: none;
                    font-weight: 400;
                    font-size: 1rem;
                    color: #575962;
                }
            </style>
            <p:selectManyCheckbox id="serviceType" style="font-weight: 300;font-family:Poppins;color: #575962;font-size: 1rem;" layout="responsive" columns="1" value="#{adBean.adSearchBean.adSearchInputEntity.fltr_Vehicle_ServiceTypes}">
                <f:selectItems value="#{selectItemsBean.selectItemList('serviceType')}" var="o" itemLabel="#{o.selectItem_Label_Tr}" itemValue="#{o.selectItem_Value}" ></f:selectItems> 
            </p:selectManyCheckbox>
        </ui:composition>

    </h:body>

</html>
